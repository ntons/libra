# 此配置只用于开发环境快速搭建，生产环境请使用外部实例。

apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: dev
  labels:
    app: mongo
spec:
  clusterIP: None # headless
  ports:
  - port: 27017
    #name: mongo
  selector:
    app: mongo
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: dev
  labels:
    app: mongo
spec:
  replicas: 3
  serviceName: mongo
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.0-xenial
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: configdb
          mountPath: /data/configdb
        - name: db
          mountPath: /data/db
      volumes:
      - name: configdb
        emptyDir: {}
      - name: db
        emptyDir: {}
---
