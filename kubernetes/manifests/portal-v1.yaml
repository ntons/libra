apiVersion: v1
kind: Service
metadata:
  name: portal-v1
  namespace: libra
  labels:
    app: portal-v1
    version: v0.0.1
spec:
  ports:
  - port: 80
    name: grpc
  selector:
    app: portal-v1
    version: v0.0.1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-v0-0-1
  namespace: libra
  labels:
    app: portal-v1
    version: v0.0.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal-v1
      version: v0.0.1
  template:
    metadata:
      labels:
        app: portal-v1
        version: v0.0.1
    spec:
      containers:
      - name: librad
        image: ntons/librad:0.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: librad
          mountPath: /etc/librad.yaml
          subPath: librad.yaml
        command: ['/bin/librad','-c','/etc/librad.yaml','-i','portal']
      volumes:
      - name: librad
        configMap:
          name: librad
---
