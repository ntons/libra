# 此配置只用于开发环境快速搭建，生产环境请使用外部实例。
# WARNING:
# * Pod使用的Volume类型为emptyDir，因此数据会随着节点释放而被删除。

apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: dev
  labels:
    app: mongo
spec:
  clusterIP: None # headless
  ports:
  - port: 27017
    #name: mongo
  selector:
    app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: dev
  labels:
    app: mongo
spec:
  replicas: 3
  serviceName: mongo
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:3.6
        imagePullPolicy: Always
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/configdb
          name: configdb
        - mountPath: /data/db
          name: db
      volumes:
      - name: configdb
        emptyDir: {}
      - name: db
        emptyDir: {}
---
