# LDS for dynamic listener configuration
# for grpc-web configuration: https://github.com/grpc/grpc-web/blob/master/net/grpc/gateway/examples/helloworld/envoy.yaml

resources:
- name: listener_edgeproxy
  "@type": type.googleapis.com/envoy.config.listener.v3.Listener
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 80
  per_connection_buffer_limit_bytes: 32768 # 32 KiB
  filter_chains:
  - filters:
    - name: envoy.filters.network.http_connection_manager
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
        stat_prefix: listener_edgeproxy
        use_remote_address: true
        common_http_protocol_options:
          idle_timeout: 3600s
          headers_with_underscores_action: REJECT_REQUEST
        http2_protocol_options:
          max_concurrent_streams: 100
          initial_stream_window_size: 65536 # 64 KiB
          initial_connection_window_size: 1048576 # 1 MiB
        # must be disabled for long-lived and streaming requests
        stream_idle_timeout: 0s
        request_timeout: 0s
        route_config:
          name: route_edgeproxy
          virtual_hosts:
          - name: route_edgeproxy
            domains:
            - "*"
            routes:
            - match:
                prefix: '/libra.v1.User/Login'
              route:
                cluster: cluster_apiproxy
                timeout: 1s
              typed_per_filter_config:
                envoy.filters.http.ext_authz:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                  disabled: true
            - match:
                safe_regex:
                  google_re2: {}
                  regex: '/libra\.v1\.(User|Role)/.*'
                grpc: {}
              route:
                cluster: cluster_apiproxy
                timeout: 1s
            - match:
                prefix: '/libra.examples.Echo/'
                grpc: {}
              route:
                cluster: cluster_echo_server
                timeout: 0s # stream
        http_filters:
        - name: envoy.filters.http.ext_authz
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
            grpc_service:
              envoy_grpc:
                cluster_name: cluster_apiproxy
              timeout: 0.2s
            transport_api_version: V3
        - name: envoy.filters.http.router

